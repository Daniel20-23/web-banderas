<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo WEB</title>
    <link rel="stylesheet" href="./css/js/site.js">
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        body {
            background-color: #282c34; /* Fondo oscuro */
            color: white; /* Texto blanco para contraste */
        }
        input.form-control {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #ffcc00; /* Borde amarillo para contraste */
        }
        button.btn-primary {
            background-color: #ffcc00;
            border-color: #ffcc00;
            color: #000000;
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
            .col-md-6 {
                width: 100%;
                margin-bottom: 10px;
            }
            img#pais_flag {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 id="pais_name"></h1>
        <hr>
        <img id="pais_flag" width="100px"/>
        <p id="pais_region"></p>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="text" id="pais_input" class="form-control" placeholder="Ingrese un paÃ­s..."/>    
            </div>
            <div class="col-md-6">
                <button id="btn_search" class="btn btn-primary w-100">Buscar</button>
            </div>
        </div>
    </div>

    <!--JavaScript Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./css/js/site.js"></script>
</body>
</html>
